<div class="container">
  <mat-tab-group [(selectedIndex)]="activeTabIndex">
    <mat-tab label="Form A">
      <app-dynamic-form
        [schema]="schemaA"
        [initialValue]="getInitialFormValue('A') | async"
        (formSubmit)="onSubmit('A', $event)"
      ></app-dynamic-form>
    </mat-tab>
    <mat-tab label="Form B">
      <app-dynamic-form
        [schema]="schemaB"
        [initialValue]="getInitialFormValue('B') | async"
        (formSubmit)="onSubmit('B', $event)"
      ></app-dynamic-form>
    </mat-tab>
  </mat-tab-group>
</div>
